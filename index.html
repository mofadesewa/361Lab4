<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
  </head>

  <body>
    
    <form method="post" autocomplete=on action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <h1>Volunteer Form</h1>
      <fieldset>
        <strong>My Info</strong>

        <div>
          <label for="first_name">First Name: </label>
          <input type="text" name="first_name_field" id="first_name" placeholder="Mofadesewa">
        </div>
        <br>

        <div>
          <label for="last_name">Last Name: </label>
          <input type="text" name="last_name_field" id="last_name" placeholder="Atanda">
        </div>
        <br/>

        <div>
          <label for="phone_field">Phone Number: </label>
          <input type="tel" name="phone_field" id="phone_field" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <br/>

        <div>
          <label for="email_field">Email Address: </label>
          <input type="email" name="email_field" id="email_field" placeholder="test@test.com">
        </div>
        <br/>

        <div>
          <label for="gender">Gender: </label>
          <input type="radio" id="gender" name="gender_field" value="Male">Male
          <input type="radio" name="gender_field" value="Female">Female<br/>
        </div>
        <br/>

        <div>
          <label for="age_field">Age: </label>
          <select name="age_field" id="age_field">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18 - 24</option>
            <option value="25-34">25 - 34</option>
            <option value="35-44">35 - 44</option>
            <option value="45-54">45 - 54</option>
            <option value="55-64">55 - 64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </div>
      </fieldset>

      <h5>My Availability</h5>
      <fieldset>
        <p>Days Available:</p>
        <input type="checkbox" name="available_field[]" id="Sunday" value="Sunday">Sunday <br/>
        <input type="checkbox" name="available_field[]" id="Monday" value="Monday">Monday <br/>
        <input type="checkbox" name="available_field[]" id="Tuesday" value="Tuesday">Tuesday <br/>
        <input type="checkbox" name="available_field[]" id="Wednesday" value="Wednesday">Wednesday <br/>
        <input type="checkbox" name="available_field[]" id="Thursday" value="Thursday">Thursday <br/>
        <input type="checkbox" name="available_field[]" id="Friday" value="Friday">Friday <br/>
        <input type="checkbox" name="available_field[]" id="Saturday" value="Saturday">Saturday <br/>
        <br/>
      
        <label>Any Comments?</label><br/>
        <textarea name="comments_field" id="comments" cols="45" rows="10"></textarea>
        <input type="hidden" name="hidden_field" value="matanda">
      </fieldset>
      <button type="submit">Send Me</button>
    </form>
  </body>

</html>
